<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest - Search Results</title>
    <style>
        :root {
            /* Dark theme (default) */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #374151;
            --bg-quaternary: #4b5563;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --text-disabled: #6b7280;
            --border-primary: #374151;
            --border-secondary: #4b5563;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-green: #10b981;
            --accent-green-hover: #059669;
            --accent-red: #ef4444;
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-heavy: rgba(0, 0, 0, 0.5);
            --highlight-bg: rgba(59, 130, 246, 0.1);
            --highlight-border: rgba(59, 130, 246, 0.3);
            --theme-name: "Dark";
        }

        [data-theme="professional"] {
            /* Professional Blue theme */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-quaternary: #475569;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --text-disabled: #64748b;
            --border-primary: #334155;
            --border-secondary: #475569;
            --accent-blue: #0ea5e9;
            --accent-blue-hover: #0284c7;
            --accent-green: #06b6d4;
            --accent-green-hover: #0891b2;
            --accent-red: #ef4444;
            --shadow-light: rgba(0, 0, 0, 0.4);
            --shadow-heavy: rgba(0, 0, 0, 0.6);
            --highlight-bg: rgba(14, 165, 233, 0.1);
            --highlight-border: rgba(14, 165, 233, 0.3);
            --theme-name: "Professional";
        }

        [data-theme="vasilev"] {
            /* Evgeniy Vasilev - Architectural Blues & Greens */
            --bg-primary: #0a2140;
            --bg-secondary: #1a3a5f;
            --bg-tertiary: #80a78f;
            --bg-quaternary: #9bb0a6;
            --text-primary: #f5f5f4;
            --text-secondary: #e7e5e4;
            --text-muted: #a8a29e;
            --text-disabled: #78716c;
            --border-primary: #255459;
            --border-secondary: #4c591e;
            --accent-blue: #80a78f;
            --accent-blue-hover: #6b8f7a;
            --accent-green: #255459;
            --accent-green-hover: #1e434a;
            --accent-red: #4c591e;
            --shadow-light: rgba(10, 33, 64, 0.3);
            --shadow-heavy: rgba(10, 33, 64, 0.6);
            --highlight-bg: rgba(128, 167, 143, 0.1);
            --highlight-border: rgba(128, 167, 143, 0.3);
            --theme-name: "Vasilev";
        }

        [data-theme="steel"] {
            /* Steel - Default Dark */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #374151;
            --bg-quaternary: #4b5563;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --text-disabled: #6b7280;
            --border-primary: #374151;
            --border-secondary: #4b5563;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-green: #10b981;
            --accent-green-hover: #059669;
            --accent-red: #ef4444;
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-heavy: rgba(0, 0, 0, 0.5);
            --highlight-bg: rgba(59, 130, 246, 0.1);
            --highlight-border: rgba(59, 130, 246, 0.3);
            --theme-name: "Steel";
        }

        [data-theme="terracotta"] {
            /* Early 4x5 Work - Grayscale */
            --bg-primary: #0D0D0D;
            --bg-secondary: #262626;
            --bg-tertiary: #404040;
            --bg-quaternary: #737373;
            --text-primary: #A6A6A6;
            --text-secondary: #737373;
            --text-muted: #737373;
            --text-disabled: #404040;
            --border-primary: #262626;
            --border-secondary: #404040;
            --accent-blue: #737373;
            --accent-blue-hover: #A6A6A6;
            --accent-green: #A6A6A6;
            --accent-green-hover: #737373;
            --accent-red: #737373;
            --shadow-light: rgba(13, 13, 13, 0.25);
            --shadow-heavy: rgba(13, 13, 13, 0.4);
            --highlight-bg: rgba(115, 115, 115, 0.1);
            --highlight-border: rgba(115, 115, 115, 0.3);
            --theme-name: "Early 4x5";
        }


        [data-theme="soliyev"] {
            /* Soliyev - Frontend Job Portal */
            --bg-primary: #101726;
            --bg-secondary: #1E2940;
            --bg-tertiary: #737373;
            --bg-quaternary: #F2F2F2;
            --text-primary: #F2F2F2;
            --text-secondary: #737373;
            --text-muted: #737373;
            --text-disabled: #1E2940;
            --border-primary: #1E2940;
            --border-secondary: #737373;
            --accent-blue: #737373;
            --accent-blue-hover: #F2F2F2;
            --accent-green: #F2F2F2;
            --accent-green-hover: #737373;
            --accent-red: #737373;
            --shadow-light: rgba(16, 23, 38, 0.3);
            --shadow-heavy: rgba(16, 23, 38, 0.5);
            --highlight-bg: rgba(115, 115, 115, 0.1);
            --highlight-border: rgba(115, 115, 115, 0.3);
            --theme-name: "Soliyev";
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 64px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex: 1;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0;
        }

        /* Theme Selector Dropdown */
        .theme-selector {
            position: relative;
        }

        .theme-toggle {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-secondary);
            border-radius: 0.375rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 100px;
            font-size: 0.875rem;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        .theme-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px var(--shadow-heavy);
            min-width: 180px;
            z-index: 1000;
            display: none;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .theme-dropdown.visible {
            display: block;
        }

        .theme-option {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.15s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 1px solid var(--border-primary);
        }

        .theme-option:last-child {
            border-bottom: none;
        }

        .theme-option:hover {
            background: var(--bg-tertiary);
        }

        .theme-option.active {
            background: var(--accent-blue);
            color: white;
        }

        .theme-preview {
            width: 32px;
            height: 20px;
            border-radius: 0.25rem;
            border: 1px solid var(--border-secondary);
            display: flex;
            overflow: hidden;
        }

        .theme-preview-section {
            flex: 1;
            height: 100%;
        }

        /* Theme previews */
        .theme-preview.steel .theme-preview-section:first-child { background: #1a1a1a; }
        .theme-preview.steel .theme-preview-section:nth-child(2) { background: #2a2a2a; }
        .theme-preview.steel .theme-preview-section:last-child { background: #3b82f6; }

        .theme-preview.terracotta .theme-preview-section:first-child { background: #0D0D0D; }
        .theme-preview.terracotta .theme-preview-section:nth-child(2) { background: #262626; }
        .theme-preview.terracotta .theme-preview-section:last-child { background: #737373; }

        .theme-preview.vasilev .theme-preview-section:first-child { background: #0a2140; }
        .theme-preview.vasilev .theme-preview-section:nth-child(2) { background: #80a78f; }
        .theme-preview.vasilev .theme-preview-section:last-child { background: #255459; }

        .theme-preview.soliyev .theme-preview-section:first-child { background: #101726; }
        .theme-preview.soliyev .theme-preview-section:nth-child(2) { background: #1E2940; }
        .theme-preview.soliyev .theme-preview-section:last-child { background: #737373; }

        .theme-preview.professional .theme-preview-section:first-child { background: #0f172a; }
        .theme-preview.professional .theme-preview-section:nth-child(2) { background: #1e293b; }
        .theme-preview.professional .theme-preview-section:last-child { background: #0ea5e9; }

        .theme-name {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .theme-option.active .theme-name {
            color: white;
        }

        /* Live Search Container */
        .live-search-container {
            position: relative;
            width: 320px;
        }

        .live-search-input {
            width: 100%;
            background: #ffffff;
            border: 2px solid #cccccc;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #000000;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s;
        }

        .live-search-input:focus {
            border-color: #3b82f6;
            background: #ffffff;
        }

        .live-search-input::placeholder {
            color: #666666;
        }

        /* Live Search Dropdown */
        .live-search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #ffffff;
            border: 1px solid #cccccc;
            border-top: none;
            border-radius: 0 0 0.5rem 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .live-search-dropdown.visible {
            display: block;
        }

        .live-search-item {
            padding: 0.75rem 1rem;
            color: #000000;
            cursor: pointer;
            border-bottom: 1px solid #eeeeee;
            transition: background 0.15s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .live-search-item:hover,
        .live-search-item.highlighted {
            background: #f5f5f5;
        }

        .live-search-item:last-child {
            border-bottom: none;
        }

        .live-search-icon {
            width: 20px;
            height: 20px;
            background: var(--accent-red);
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: white;
            flex-shrink: 0;
        }

        .live-search-text {
            flex: 1;
            min-width: 0;
        }

        .live-search-title {
            font-weight: 500;
            color: #000000;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .live-search-type {
            font-size: 0.75rem;
            color: #666666;
            margin-top: 0.25rem;
        }

        /* Loading state for live search */
        .live-search-loading {
            padding: 1rem;
            text-align: center;
            color: #666666;
            font-size: 0.875rem;
        }

        .live-search-no-results {
            padding: 1rem;
            text-align: center;
            color: #999999;
            font-size: 0.875rem;
        }

        /* Highlight matching text */
        .highlight {
            background: var(--accent-blue);
            color: white;
            padding: 0.1rem 0.2rem;
            border-radius: 0.2rem;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-blue-hover);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-secondary);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Main Layout - 20% / 60% / 20% */
        .main-container {
            padding-top: 64px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-spacer {
            height: 5vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .results-counter {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 2rem;
            padding: 0.75rem 1.5rem;
            color: #93c5fd;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .results-section {
            flex: 1;
            padding: 1rem 2rem;
            padding-bottom: 140px; /* Space for floating search */
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Document Cards */
        .document-card {
            background: #2a2a2a;
            border: 1px solid #374151;
            border-radius: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: stretch;
            min-height: 140px;
        }

        .document-card:hover {
            border-color: #3b82f6;
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background: #374151;
        }

        /* Left 75% - Content Area */
        .document-content-area {
            width: 75%;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .document-icon {
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            background: #ef4444;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .document-content {
            flex: 1;
            min-width: 0;
        }

        .document-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            word-break: break-word;
        }

        .document-type {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        /* PNG Preview - Right 25% with sharp line */
        .document-preview {
            width: 25%;
            height: 100%;
            background: #374151;
            overflow: hidden;
            position: relative;
            border-left: 2px solid #4b5563;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }

        .preview-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 8px;
        }

        .preview-lines {
            width: 100%;
            height: 3px;
            background: #6b7280;
            border-radius: 2px;
        }

        .preview-lines:nth-child(2) { width: 80%; }
        .preview-lines:nth-child(3) { width: 60%; }
        .preview-lines:nth-child(4) { width: 85%; }

        /* Floating Search Bar */
        .floating-search {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 4rem);
            max-width: 600px;
            z-index: 200;
        }

        .search-container {
            background: #2a2a2a;
            border: 2px solid #374151;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-container:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2);
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 0.75rem 0;
            outline: none;
            resize: none;
            font-family: inherit;
            line-height: 1.5;
            min-height: 50px;
            max-height: 120px;
            overflow-y: auto;
        }

        .search-input::placeholder {
            color: #9ca3af;
        }

        .search-input::-webkit-scrollbar {
            width: 6px;
        }

        .search-input::-webkit-scrollbar-track {
            background: transparent;
        }

        .search-input::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            gap: 1rem;
        }

        .exact-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 2px solid #4b5563;
            border-radius: 0.5rem;
            color: #d1d5db;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .exact-btn:hover {
            border-color: #3b82f6;
            background: #1e40af;
            color: white;
        }

        .exact-btn.active {
            border-color: #3b82f6;
            background: #3b82f6;
            color: white;
        }

        .submit-btn {
            padding: 0.5rem 1rem;
            background: #10b981;
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .submit-btn:hover {
            background: #059669;
        }

        .submit-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }

        /* Bottom Spacer */
        .bottom-spacer {
            height: 20vh;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .header-left {
                gap: 1rem;
            }

            .live-search-container {
                width: 200px;
            }

            .header-buttons {
                display: none;
            }

            .results-section {
                padding: 0 1rem;
                padding-bottom: 160px;
            }

            .results-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .floating-search {
                width: calc(100% - 2rem);
                bottom: 1rem;
            }

            .search-container {
                padding: 1.25rem;
            }

            .button-row {
                flex-direction: column;
                gap: 0.75rem;
            }

            .exact-btn,
            .submit-btn {
                width: 100%;
                justify-content: center;
            }

            .document-card {
                flex-direction: column;
                text-align: center;
                min-height: 200px;
            }

            .document-content-area {
                width: 100%;
                padding: 1.25rem;
                flex-direction: column;
                text-align: center;
            }

            .document-preview {
                width: 100%;
                height: 150px;
                border-left: none;
                border-top: 2px solid #4b5563;
                border-radius: 0 0 1rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .live-search-container {
                width: 150px;
            }

            .live-search-input {
                font-size: 0.8rem;
                padding: 0.5rem 0.75rem;
            }

            .top-spacer {
                height: 3vh;
            }

            .results-section {
                padding-bottom: 180px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Highlight animation for live search selection */
        @keyframes highlight-flash {
            0% { background: var(--bg-secondary); }
            25% { background: var(--accent-blue); }
            50% { background: var(--accent-blue-hover); }
            75% { background: var(--accent-blue); }
            100% { background: var(--bg-secondary); }
        }

        /* Compact View Modal */
        .compact-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .compact-modal.visible {
            display: flex;
        }

        .compact-window {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 1rem;
            width: 90%;
            max-width: 1000px;
            height: 80%;
            max-height: 600px;
            box-shadow: 0 25px 50px var(--shadow-heavy);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .compact-header {

        function setTheme(themeName) {
            currentTheme = themeName;
            
            // Update document theme
            if (themeName === 'steel') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', themeName);
            }
            
            // Update button display
            const theme = themes[themeName];
            document.getElementById('themeIcon').textContent = theme.icon;
            document.getElementById('themeName').textContent = theme.name;
            
            // Update active state in dropdown
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.toggle('active', option.dataset.theme === themeName);
            });
            
            // Save preference
            localStorage.setItem('theme', themeName);

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'vasilev';

        // Theme dropdown functionality
        themeToggle.addEventListener('click', (e) => {

        // Theme selection

                setTheme(themeName);
                themeDropdown.classList.remove('visible');

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.theme-selector')) {
                themeDropdown.classList.remove('visible');

        // Auto-resize textarea

            searchInput.style.height = 'auto';

        function updateUI() {
            exactBtn.classList.toggle('active', isExactMode);
            searchInput.placeholder = isExactMode ? 'Exact text search...' : 'AI semantic search...';

            card.className = 'document-card';

            card.onclick = () => openDocument(doc);

            card.innerHTML = `

                </div>
            `;

            return card;
        }

        // Handle search submission
        function handleSearch() {
            const query = searchInput.value.trim();
            if (!query || isLoading) return;

            console.log('New search:', {
                query: query,
                mode: isExactMode ? 'exact' : 'semantic'
            });

            isLoading = true;
            updateUI();

            // Simulate API call
            setTimeout(() => {
                isLoading = false;
                currentQuery = query;
                updateUI();
                
                // Scroll to top to show new results
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                console.log('Search completed for:', query);
            }, 800);
        }

        // Render documents
        function renderDocuments() {
            resultsGrid.innerHTML = '';
            documents.forEach(doc => {
                resultsGrid.appendChild(createDocumentCard(doc));
            });
            
            resultsCounter.textContent = `${documents.length} documents found using ${isExactMode ? 'Exact Match' : 'AI Semantic'} search (includes test cards)`;
        }

        // Handle document click
        function openDocument(doc) {
            console.log('Opening document:', doc);
            // TODO: Navigate to PDF viewer or open in new tab
            alert(`Opening: ${doc.title}\n\nIn real app: This would open the PDF in split-pane view or new tab`);
        }

        // Live Search Functionality
        let liveSearchTimeout;
        let highlightedIndex = -1;
        let liveSearchResults = [];

        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function performLiveSearch(query) {
            if (!query || query.length < 2) {
                liveSearchDropdown.classList.remove('visible');
                return;
            }

            // Simulate Elasticsearch search with your documents
            const filteredResults = documents.filter(doc => 
                doc.title.toLowerCase().includes(query.toLowerCase()) ||
                doc.type.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 7); // Show max 7 results

            liveSearchResults = filteredResults;
            renderLiveSearchResults(query);
        }

        function renderLiveSearchResults(query) {
            if (liveSearchResults.length === 0) {
                liveSearchDropdown.innerHTML = `
                    <div class="live-search-no-results">
                        No documents found for "${query}"
                    </div>
                `;
                liveSearchDropdown.classList.add('visible');
                return;
            }

            const resultsHTML = liveSearchResults.map((doc, index) => `
                <div class="live-search-item ${index === highlightedIndex ? 'highlighted' : ''}" 
                     data-index="${index}" 
                     onclick="selectLiveSearchResult(${doc.id})">
                    <div class="live-search-icon">üìÑ</div>
                    <div class="live-search-text">
                        <div class="live-search-title">${highlightText(doc.title, query)}</div>
                        <div class="live-search-type">${highlightText(doc.type, query)}</div>
                    </div>
                </div>
            `).join('');

            liveSearchDropdown.innerHTML = resultsHTML;
            liveSearchDropdown.classList.add('visible');
            highlightedIndex = -1;
        }

        function selectLiveSearchResult(docId) {
            const doc = documents.find(d => d.id === docId);
            if (doc) {
                liveSearchInput.value = doc.title;
                liveSearchDropdown.classList.remove('visible');
                
                // Scroll to the document in the main grid
                const cardElement = document.querySelector(`[data-doc-id="${docId}"]`);
                if (cardElement) {
                    cardElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    cardElement.style.animation = 'highlight-flash 2s ease';
                }
                
                console.log('Live search selected:', doc);
            }
        }

        function handleLiveSearchKeyboard(e) {
            const items = liveSearchDropdown.querySelectorAll('.live-search-item');
            
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    highlightedIndex = Math.min(highlightedIndex + 1, items.length - 1);
                    updateHighlight();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    highlightedIndex = Math.max(highlightedIndex - 1, -1);
                    updateHighlight();
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (highlightedIndex >= 0 && liveSearchResults[highlightedIndex]) {
                        selectLiveSearchResult(liveSearchResults[highlightedIndex].id);
                    }
                    break;
                case 'Escape':
                    liveSearchDropdown.classList.remove('visible');
                    liveSearchInput.blur();
                    break;
            }
        }

        function updateHighlight() {
            const items = liveSearchDropdown.querySelectorAll('.live-search-item');
            items.forEach((item, index) => {
                item.classList.toggle('highlighted', index === highlightedIndex);
            });
        }

        // Live Search Event Listeners
        liveSearchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            clearTimeout(liveSearchTimeout);
            liveSearchTimeout = setTimeout(() => {
                performLiveSearch(query);
            }, 150); // 150ms debounce
        });

        liveSearchInput.addEventListener('keydown', handleLiveSearchKeyboard);

        liveSearchInput.addEventListener('focus', () => {
            if (liveSearchInput.value.trim()) {
                performLiveSearch(liveSearchInput.value.trim());
            }
        });

        searchInput.addEventListener('input', () => {
            autoResize();

        });
