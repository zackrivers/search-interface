<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest</title>
    <style>
        /* Theme System */
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #374151;
            --bg-quaternary: #4b5563;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --text-disabled: #6b7280;
            --border-primary: #374151;
            --border-secondary: #4b5563;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-green: #10b981;
            --accent-green-hover: #059669;
            --accent-red: #ef4444;
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-heavy: rgba(0, 0, 0, 0.5);
            --highlight-bg: rgba(59, 130, 246, 0.1);
            --highlight-border: rgba(59, 130, 246, 0.3);
            --theme-name: "Steel";
        }

        [data-theme="steel"] {
            /* Steel - Default Dark */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #374151;
            --bg-quaternary: #4b5563;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --text-disabled: #6b7280;
            --border-primary: #374151;
            --border-secondary: #4b5563;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-green: #10b981;
            --accent-green-hover: #059669;
            --accent-red: #ef4444;
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-heavy: rgba(0, 0, 0, 0.5);
            --highlight-bg: rgba(59, 130, 246, 0.1);
            --highlight-border: rgba(59, 130, 246, 0.3);
            --theme-name: "Steel";
        }

        [data-theme="terracotta"] {
            /* Early 4x5 Work - Grayscale */
            --bg-primary: #0D0D0D;
            --bg-secondary: #262626;
            --bg-tertiary: #404040;
            --bg-quaternary: #737373;
            --text-primary: #A6A6A6;
            --text-secondary: #737373;
            --text-muted: #737373;
            --text-disabled: #404040;
            --border-primary: #262626;
            --border-secondary: #404040;
            --accent-blue: #737373;
            --accent-blue-hover: #A6A6A6;
            --accent-green: #A6A6A6;
            --accent-green-hover: #737373;
            --accent-red: #737373;
            --shadow-light: rgba(13, 13, 13, 0.25);
            --shadow-heavy: rgba(13, 13, 13, 0.4);
            --highlight-bg: rgba(115, 115, 115, 0.1);
            --highlight-border: rgba(115, 115, 115, 0.3);
            --theme-name: "Early 4x5";
        }

        [data-theme="vasilev"] {
            /* Vasilev - Architectural blues */
            --bg-primary: #0a2140;
            --bg-secondary: #1a3d59;
            --bg-tertiary: #255459;
            --bg-quaternary: #80a78f;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --text-disabled: #6b7280;
            --border-primary: #255459;
            --border-secondary: #80a78f;
            --accent-blue: #80a78f;
            --accent-blue-hover: #255459;
            --accent-green: #80a78f;
            --accent-green-hover: #255459;
            --accent-red: #ef4444;
            --shadow-light: rgba(10, 33, 64, 0.3);
            --shadow-heavy: rgba(10, 33, 64, 0.5);
            --highlight-bg: rgba(128, 167, 143, 0.1);
            --highlight-border: rgba(128, 167, 143, 0.3);
            --theme-name: "Vasilev";
        }

        [data-theme="soliyev"] {
            /* Soliyev - Frontend Job Portal */
            --bg-primary: #101726;
            --bg-secondary: #1E2940;
            --bg-tertiary: #737373;
            --bg-quaternary: #F2F2F2;
            --text-primary: #F2F2F2;
            --text-secondary: #737373;
            --text-muted: #737373;
            --text-disabled: #1E2940;
            --border-primary: #1E2940;
            --border-secondary: #737373;
            --accent-blue: #737373;
            --accent-blue-hover: #F2F2F2;
            --accent-green: #F2F2F2;
            --accent-green-hover: #737373;
            --accent-red: #737373;
            --shadow-light: rgba(16, 23, 38, 0.3);
            --shadow-heavy: rgba(16, 23, 38, 0.5);
            --highlight-bg: rgba(115, 115, 115, 0.1);
            --highlight-border: rgba(115, 115, 115, 0.3);
            --theme-name: "Soliyev";
        }

        [data-theme="professional"] {
            /* Professional Blue theme */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-quaternary: #475569;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --text-disabled: #64748b;
            --border-primary: #334155;
            --border-secondary: #475569;
            --accent-blue: #0ea5e9;
            --accent-blue-hover: #0284c7;
            --accent-green: #06b6d4;
            --accent-green-hover: #0891b2;
            --accent-red: #ef4444;
            --shadow-light: rgba(0, 0, 0, 0.4);
            --shadow-heavy: rgba(0, 0, 0, 0.6);
            --highlight-bg: rgba(14, 165, 233, 0.1);
            --highlight-border: rgba(14, 165, 233, 0.3);
            --theme-name: "Professional";
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 64px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--text-primary);
        }

        .btn-primary:hover {
            background: var(--accent-blue-hover);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background: var(--border-primary);
            color: var(--text-primary);
        }

        /* Main Content */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            padding-top: calc(64px + 2rem);
        }

        .manifest-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 600;
            margin-bottom: 3rem;
            text-align: center;
            letter-spacing: -0.02em;
        }

        /* Search Container */
        .search-container {
            width: 100%;
            max-width: 600px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 25px var(--shadow-heavy);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-container:focus-within {
            border-color: var(--accent-blue);
            box-shadow: 0 10px 25px var(--highlight-bg);
        }

        /* Search Input */
        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.125rem;
            padding: 1rem 0;
            outline: none;
            resize: none;
            font-family: inherit;
            line-height: 1.5;
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        /* Custom scrollbar for textarea */
        .search-input::-webkit-scrollbar {
            width: 6px;
        }

        .search-input::-webkit-scrollbar-track {
            background: transparent;
        }

        .search-input::-webkit-scrollbar-thumb {
            background: var(--border-secondary);
            border-radius: 3px;
        }

        .search-input::-webkit-scrollbar-thumb:hover {
            background: var(--text-disabled);
        }

        /* Button Row */
        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            gap: 1rem;
        }

        .exact-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid var(--border-secondary);
            border-radius: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .exact-btn:hover {
            border-color: var(--accent-blue);
            background: var(--accent-blue-hover);
            color: var(--text-primary);
        }

        .exact-btn.active {
            border-color: var(--accent-blue);
            background: var(--accent-blue);
            color: var(--text-primary);
        }

        .submit-btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent-green);
            border: none;
            border-radius: 0.5rem;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .submit-btn:hover {
            background: var(--accent-green-hover);
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: var(--text-disabled);
            cursor: not-allowed;
            transform: none;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header-controls {
                display: none;
            }

            .main-container {
                padding: 1rem;
                padding-top: calc(64px + 1rem);
            }

            .manifest-title {
                margin-bottom: 2rem;
            }

            .search-container {
                padding: 1.25rem;
            }

            .search-input {
                font-size: 1rem;
                min-height: 50px;
            }

            .button-row {
                flex-direction: column;
                gap: 0.75rem;
            }

            .exact-btn,
            .submit-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Extra small phones */
        @media (max-width: 480px) {
            .main-container {
                padding: 0.75rem;
                padding-top: calc(64px + 0.75rem);
            }

            .search-container {
                padding: 1rem;
            }

            .manifest-title {
                margin-bottom: 1.5rem;
            }
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Focus indicators for accessibility */
        .exact-btn:focus,
        .submit-btn:focus {
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
        }

        .search-input:focus {
            /* Already handled by container focus-within */
        }

        /* Live Search in Header */
        .live-search-container {
            position: relative;
            width: 320px;
        }

        .live-search-input {
            width: 100%;
            background: #ffffff;
            border: 2px solid #cccccc;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #000000;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s;
        }

        .live-search-input:focus {
            border-color: #3b82f6;
            background: #ffffff;
        }

        .live-search-input::placeholder {
            color: #666666;
        }

        /* Live Search Dropdown */
        .live-search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #ffffff;
            border: 1px solid #cccccc;
            border-top: none;
            border-radius: 0 0 0.5rem 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .live-search-dropdown.visible {
            display: block;
        }

        .live-search-item {
            padding: 0.75rem 1rem;
            color: #000000;
            cursor: pointer;
            border-bottom: 1px solid #eeeeee;
            transition: background 0.15s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .live-search-item:hover,
        .live-search-item.highlighted {
            background: #f5f5f5;
        }

        .live-search-item:last-child {
            border-bottom: none;
        }

        .live-search-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .live-search-text {
            flex: 1;
            min-width: 0;
        }

        .live-search-title {
            font-weight: 500;
            color: #000000;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .live-search-type {
            font-size: 0.75rem;
            color: #666666;
            margin-top: 0.25rem;
        }

        .live-search-loading {
            padding: 1rem;
            text-align: center;
            color: #666666;
            font-size: 0.875rem;
        }

        .live-search-no-results {
            padding: 1rem;
            text-align: center;
            color: #999999;
            font-size: 0.875rem;
        }

        /* Theme Selector Styles */
        .theme-selector {
            position: relative;
        }

        .theme-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 0.375rem;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            z-index: 10;
        }

        .theme-btn:hover {
            background: var(--bg-quaternary);
        }

        .theme-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px var(--shadow-heavy);
            min-width: 180px;
            z-index: 1000;
            display: none;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .theme-dropdown.visible {
            display: block;
        }

        .theme-option {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.15s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 1px solid var(--border-primary);
        }

        .theme-option:last-child {
            border-bottom: none;
        }

        .theme-option:hover {
            background: var(--bg-tertiary);
        }

        .theme-option.active {
            background: var(--bg-tertiary);
        }

        .theme-preview {
            width: 24px;
            height: 16px;
            border-radius: 4px;
            display: flex;
            overflow: hidden;
            flex-shrink: 0;
        }

        .theme-preview-section {
            flex: 1;
            height: 100%;
        }

        .theme-preview.steel .theme-preview-section:first-child { background: #1a1a1a; }
        .theme-preview.steel .theme-preview-section:nth-child(2) { background: #2a2a2a; }
        .theme-preview.steel .theme-preview-section:last-child { background: #3b82f6; }

        .theme-preview.terracotta .theme-preview-section:first-child { background: #0D0D0D; }
        .theme-preview.terracotta .theme-preview-section:nth-child(2) { background: #262626; }
        .theme-preview.terracotta .theme-preview-section:last-child { background: #737373; }

        .theme-preview.vasilev .theme-preview-section:first-child { background: #0a2140; }
        .theme-preview.vasilev .theme-preview-section:nth-child(2) { background: #80a78f; }
        .theme-preview.vasilev .theme-preview-section:last-child { background: #255459; }

        .theme-preview.soliyev .theme-preview-section:first-child { background: #101726; }
        .theme-preview.soliyev .theme-preview-section:nth-child(2) { background: #1E2940; }
        .theme-preview.soliyev .theme-preview-section:last-child { background: #737373; }

        .theme-preview.professional .theme-preview-section:first-child { background: #0f172a; }
        .theme-preview.professional .theme-preview-section:nth-child(2) { background: #1e293b; }
        .theme-preview.professional .theme-preview-section:last-child { background: #0ea5e9; }

        .theme-name {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .live-search-container {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .live-search-container {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1><a href="index.html" style="color: inherit; text-decoration: none;">Manifest</a></h1>
        <div class="header-controls">
            <div class="live-search-container">
                <input 
                    type="text" 
                    id="liveSearchInput" 
                    class="live-search-input" 
                    placeholder="Title Search"
                    autocomplete="off"
                >
                <div id="liveSearchDropdown" class="live-search-dropdown">
                    <!-- Dynamic results will appear here -->
                </div>
            </div>
            <div class="theme-selector">
                <button id="themeBtn" class="theme-btn">
                    <div class="theme-preview vasilev">
                        <div class="theme-preview-section"></div>
                        <div class="theme-preview-section"></div>
                        <div class="theme-preview-section"></div>
                    </div>
                    <span id="currentThemeName">Vasilev</span>
                    <span>▼</span>
                </button>
                <div id="themeDropdown" class="theme-dropdown">
                    <div class="theme-option active" data-theme="vasilev">
                        <div class="theme-preview vasilev">
                            <div class="theme-preview-section"></div>
                            <div class="theme-preview-section"></div>
                            <div class="theme-preview-section"></div>
                        </div>
                        <span class="theme-name">Vasilev</span>
                    </div>
                    <div class="theme-option" data-theme="professional">
                        <div class="theme-preview professional">
                            <div class="theme-preview-section"></div>
                            <div class="theme-preview-section"></div>
                            <div class="theme-preview-section"></div>
                        </div>
                        <span class="theme-name">Professional</span>
                    </div>
                    <div class="theme-option" data-theme="soliyev">
                        <div class="theme-preview soliyev">
                            <div class="theme-preview-section"></div>
                            <div class="theme-preview-section"></div>
                            <div class="theme-preview-section"></div>
                        </div>
                        <span class="theme-name">Soliyev</span>
                    </div>
                    <div class="theme-option" data-theme="steel">
                        <div class="theme-preview steel">
                            <div class="theme-preview-section"></div>
                            <div class="theme-preview-section"></div>
                            <div class="theme-preview-section"></div>
                        </div>
                        <span class="theme-name">Steel</span>
                    </div>
                    <div class="theme-option" data-theme="terracotta">
                        <div class="theme-preview terracotta">
                            <div class="theme-preview-section"></div>
                            <div class="theme-preview-section"></div>
                            <div class="theme-preview-section"></div>
                        </div>
                        <span class="theme-name">Early 4x5</span>
                    </div>
                </div>
            </div>
            <button id="compactViewBtn" class="btn btn-primary">Compact View</button>
            <button class="btn btn-secondary">Sign Out</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <h1 class="manifest-title">Manifest</h1>
        
        <div class="search-container">
            <textarea 
                id="searchInput"
                class="search-input" 
                placeholder="AI Semantic Search"
                rows="1"
            ></textarea>
            
            <div class="button-row">
                <button id="exactBtn" class="exact-btn">
                    Exact Match
                </button>
                
                <button id="submitBtn" class="submit-btn">
                    <span id="submitIcon">🔍</span>
                    <span id="submitText">Search</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // State
        let isExactMode = false;
        let isLoading = false;
        let currentTheme = 'vasilev';
        let highlightedIndex = -1;

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const exactBtn = document.getElementById('exactBtn');
        const submitBtn = document.getElementById('submitBtn');
        const submitIcon = document.getElementById('submitIcon');
        const submitText = document.getElementById('submitText');
        
        // Theme elements
        const themeBtn = document.getElementById('themeBtn');
        const themeDropdown = document.getElementById('themeDropdown');
        const currentThemeName = document.getElementById('currentThemeName');
        
        // Live search elements
        const liveSearchInput = document.getElementById('liveSearchInput');
        const liveSearchDropdown = document.getElementById('liveSearchDropdown');

        // Mock documents for live search
        const documents = [
            { id: 1, title: "Philosophy of Mind", type: "Research Paper" },
            { id: 2, title: "Modern Art Theory", type: "Academic Article" },
            { id: 3, title: "Digital Architecture", type: "Technical Document" },
            { id: 4, title: "UI/UX Design Principles", type: "Design Guide" },
            { id: 5, title: "Frontend Development", type: "Technical Guide" },
            { id: 6, title: "Color Theory in Design", type: "Design Theory" },
            { id: 7, title: "Architectural Blueprints", type: "Technical Drawing" },
            { id: 8, title: "Portfolio Analysis", type: "Business Report" }
        ];

        // Auto-resize textarea
        function autoResize() {
            searchInput.style.height = 'auto';
            searchInput.style.height = searchInput.scrollHeight + 'px';
        }

        // Update UI based on state
        function updateUI() {
            // Update exact button
            exactBtn.classList.toggle('active', isExactMode);
            
            // Update placeholder
            searchInput.placeholder = isExactMode ? 'Exact Text Search' : 'AI Semantic Search';
            
            // Update submit button
            const isEmpty = !searchInput.value.trim();
            submitBtn.disabled = isEmpty || isLoading;
            
            if (isLoading) {
                submitIcon.innerHTML = '<span class="loading"></span>';
                submitText.textContent = 'Searching...';
            } else {
                submitIcon.textContent = '🔍';
                submitText.textContent = 'Search';
            }
        }

        // Handle search submission
        function handleSearch() {
            const query = searchInput.value.trim();
            if (!query || isLoading) return;

            console.log('Search submitted:', {
                query: query,
                mode: isExactMode ? 'exact' : 'semantic'
            });

            // Simulate API call
            isLoading = true;
            updateUI();

            // Redirect to searchbackup.html with query parameters
            setTimeout(() => {
                const params = new URLSearchParams({
                    q: query,
                    mode: isExactMode ? 'exact' : 'semantic',
                    theme: currentTheme
                });
                window.location.href = `searchbackup.html?${params.toString()}`;
            }, 500);
        }

        // Theme switching functionality
        function switchTheme(theme) {
            currentTheme = theme;
            document.body.setAttribute('data-theme', theme);
            
            // Update theme button
            const themeOption = document.querySelector(`[data-theme="${theme}"]`);
            const themeName = themeOption.querySelector('.theme-name').textContent;
            currentThemeName.textContent = themeName;
            
            // Update theme button preview
            const themePreview = themeBtn.querySelector('.theme-preview');
            themePreview.className = `theme-preview ${theme}`;
            
            // Update active state
            document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
            themeOption.classList.add('active');
            
            // Save theme preference
            localStorage.setItem('preferred-theme', theme);
        }

        // Live search functionality
        function performLiveSearch(query) {
            if (!query.trim()) {
                liveSearchDropdown.classList.remove('visible');
                return;
            }

            // Simulate search with mock data
            const results = documents.filter(doc => 
                doc.title.toLowerCase().includes(query.toLowerCase()) ||
                doc.type.toLowerCase().includes(query.toLowerCase())
            );

            if (results.length === 0) {
                liveSearchDropdown.innerHTML = `
                    <div class="live-search-no-results">
                        No documents found for "${query}"
                    </div>
                `;
            } else {
                liveSearchDropdown.innerHTML = results.map((doc, index) => `
                    <div class="live-search-item ${index === highlightedIndex ? 'highlighted' : ''}" 
                         data-index="${index}" 
                         onclick="selectLiveSearchResult(${doc.id})">
                        <div class="live-search-icon">📄</div>
                        <div class="live-search-text">
                            <div class="live-search-title">${highlightText(doc.title, query)}</div>
                            <div class="live-search-type">${highlightText(doc.type, query)}</div>
                        </div>
                    </div>
                `).join('');
            }

            liveSearchDropdown.classList.add('visible');
        }

        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        function selectLiveSearchResult(docId) {
            const doc = documents.find(d => d.id === docId);
            if (doc) {
                // Redirect to searchbackup.html with the document highlighted
                const params = new URLSearchParams({
                    q: doc.title,
                    mode: 'exact',
                    theme: currentTheme,
                    highlight: docId
                });
                window.location.href = `searchbackup.html?${params.toString()}`;
            }
        }

        // Initialize theme from localStorage
        function initializeTheme() {
            const savedTheme = localStorage.getItem('preferred-theme') || 'vasilev';
            switchTheme(savedTheme);
        }

        // Event Listeners
        searchInput.addEventListener('input', () => {
            autoResize();
            updateUI();
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSearch();
            }
        });

        exactBtn.addEventListener('click', () => {
            isExactMode = !isExactMode;
            updateUI();
        });

        submitBtn.addEventListener('click', handleSearch);

        // Theme switching event listeners
        themeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            themeDropdown.classList.toggle('visible');
        });

        // Theme option clicks
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', (e) => {
                e.stopPropagation();
                const theme = option.getAttribute('data-theme');
                switchTheme(theme);
                themeDropdown.classList.remove('visible');
            });
        });

        // Live search event listeners
        liveSearchInput.addEventListener('input', (e) => {
            const query = e.target.value;
            performLiveSearch(query);
        });

        liveSearchInput.addEventListener('keydown', (e) => {
            const items = liveSearchDropdown.querySelectorAll('.live-search-item');
            
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    highlightedIndex = Math.min(highlightedIndex + 1, items.length - 1);
                    updateHighlight();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    highlightedIndex = Math.max(highlightedIndex - 1, -1);
                    updateHighlight();
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (highlightedIndex >= 0 && items[highlightedIndex]) {
                        items[highlightedIndex].click();
                    }
                    break;
                case 'Escape':
                    liveSearchDropdown.classList.remove('visible');
                    highlightedIndex = -1;
                    break;
            }
        });

        function updateHighlight() {
            const items = liveSearchDropdown.querySelectorAll('.live-search-item');
            items.forEach((item, index) => {
                item.classList.toggle('highlighted', index === highlightedIndex);
            });
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.theme-selector')) {
                themeDropdown.classList.remove('visible');
            }
            if (!e.target.closest('.live-search-container')) {
                liveSearchDropdown.classList.remove('visible');
            }
        });

        // Initialize
        initializeTheme();
        searchInput.focus();
        updateUI();

        // Handle mobile viewport changes
        function handleViewportChange() {
            // Force a re-layout on mobile when keyboard appears/disappears
            if (window.innerHeight < 500) {
                document.body.style.minHeight = window.innerHeight + 'px';
            } else {
                document.body.style.minHeight = '100vh';
            }
        }

        window.addEventListener('resize', handleViewportChange);
        window.addEventListener('orientationchange', () => {
            setTimeout(handleViewportChange, 100);
        });
    </script>
</body>
